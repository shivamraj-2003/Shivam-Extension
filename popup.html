<!DOCTYPE html>
<html>

    <head>
        <title>Tab Title Viewer</title>

        <script src="popup.js"></script>
    </head>

    <body>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            #tabTitle {
                margin-top: 20px;
                font-size: 18px;
            }
        </style>
    </body>
    <button id="getTabTitle">Get Tab Title</button>
    <div id="tabTitle"></div>
    </body>

</html>
